<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autonomous Navigation in Dark Unknown Environments using Vision</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b0f17, #1c2230);
      color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      position: relative;
      text-align: center;
      padding: 40px 20px 20px;
      background: transparent;
      transition: all 0.4s ease;
    }

    header img {
      position: absolute;
      top: 25px;
      width: 80px;
      transition: all 0.4s ease;
    }

    .logo-left { left: 30px; }
    .logo-right { right: 30px; }

    header h1 {
      font-size: 2.2rem;
      font-weight: 600;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .supervisors {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #a5a5a5;
    }

    a.email-link {
      color: #56ccf2;
      text-decoration: none;
    }

    a.email-link:hover {
      color: #2f80ed;
      text-decoration: underline;
    }

    /* Sticky Header */
    .sticky-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 65px;
      background: rgba(20, 25, 35, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.5);
    }

    .sticky-header.visible {
      transform: translateY(0);
    }

    .sticky-header img {
      width: 45px;
      margin: 0 20px;
    }

    .sticky-header h2 {
      font-size: 1.2rem;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 60px 20px;
    }

    .tab {
      background: #1e2738;
      border-radius: 15px;
      width: 260px;
      height: 150px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .tab:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 0 25px rgba(86, 204, 242, 0.7);
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(86, 204, 242, 0.6);
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      position: relative;
      width: 80%;
      max-width: 900px;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal-content video,
    .modal-content iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
      .gallery img { height: 180px; }
    }

    @media (max-width: 600px) {
      .gallery { grid-template-columns: 1fr; }
      .gallery img { height: 160px; }
    }

  </style>
</head>
<body>

  <!-- Sticky header -->
  <div class="sticky-header" id="stickyHeader">
    <img src="logo_left.png" alt="Logo Left" />
    <h2>Autonomous Navigation in Dark Unknown Environments using Vision</h2>
    <img src="logo_right.png" alt="Logo Right" />
  </div>

  <header id="mainHeader">
    <img src="logo_left.png" alt="Logo Left" class="logo-left" />
    <img src="logo_right.png" alt="Logo Right" class="logo-right" />
    <h1>Autonomous Navigation in Dark Unknown Environments using Vision</h1>
    <p><strong>PhD Student:</strong>
      <a href="mailto:nathan.shankar@postgrad.manchester.ac.uk" class="email-link">Nathan Shankar</a>
    </p>
    <p class="supervisors">
      Supervisors:
      <a href="mailto:pawel.ladosz@manchester.ac.uk" class="email-link">Pawel Ladosz</a> |
      <a href="mailto:hujun.yin@manchester.ac.uk" class="email-link">Hujun Yin</a>
    </p>
  </header>

  <!-- Video Tabs -->
  <div class="tabs">
    <div class="tab" data-video="https://www.youtube.com/embed/RJ8qQAx-SoI">Research Goals (YouTube)</div>
    <div class="tab" data-video="nav_in_dark.mp4">Autonomous Exploration Demo</div>
    <div class="tab" data-video="ir_object_detect.mp4">Infrared Object Detection Demo</div>
  </div>

  <!-- Gallery -->
  <div class="gallery" id="gallery"></div>

  <!-- Video Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <iframe id="videoFrame" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Sticky Header: Show when any part of header is out of view
    const header = document.getElementById("mainHeader");
    const stickyHeader = document.getElementById("stickyHeader");
    window.addEventListener("scroll", () => {
      const rect = header.getBoundingClientRect();
      if (rect.bottom <= window.innerHeight && rect.bottom < window.innerHeight - 50) {
        stickyHeader.classList.add("visible");
      } else if (rect.top < 0) {
        stickyHeader.classList.add("visible");
      } else {
        stickyHeader.classList.remove("visible");
      }
    });

    // Video Modal
    const modal = document.getElementById("videoModal");
    const frame = document.getElementById("videoFrame");
    const closeModal = document.getElementById("closeModal");

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        const videoSrc = tab.dataset.video;
        if (videoSrc.endsWith(".mp4")) {
          frame.outerHTML = `<video id="videoFrame" controls autoplay><source src="${videoSrc}" type="video/mp4"></video>`;
        } else {
          frame.outerHTML = `<iframe id="videoFrame" src="${videoSrc}?autoplay=1" allowfullscreen></iframe>`;
        }
        modal.style.display = "flex";
      });
    });

    closeModal.onclick = () => {
      modal.style.display = "none";
      document.getElementById("videoFrame").src = "";
    };

    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    // Dynamically load all images from uploads folder
    async function loadGallery() {
      try {
        const res = await fetch('uploads/'); // assumes folder listing enabled
        const text = await res.text();
        const regex = /href="([^"]+\.(jpg|jpeg|png|gif|webp))"/gi;
        const gallery = document.getElementById("gallery");
        let match;
        while ((match = regex.exec(text))) {
          const img = document.createElement("img");
          img.src = "uploads/" + match[1];
          gallery.appendChild(img);
        }
      } catch (err) {
        console.error("Unable to load gallery images automatically:", err);
      }
    }
    loadGallery();
  </script>
</body>
</html>
